<mat-card>
  <a [routerLink]="['/pokemon', id]">
    <mat-card-header>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png" [alt]="name">
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>
        <span>{{id}}. {{ name | titlecase }}</span>
      </mat-card-title>
    </mat-card-content>
  </a>
</mat-card>
